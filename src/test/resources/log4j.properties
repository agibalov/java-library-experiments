log4j.rootLogger=INFO

log4j.appender.kafkaAppender=org.apache.log4j.ConsoleAppender
log4j.appender.kafkaAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.kafkaAppender.layout.ConversionPattern=KAFKA: [%d] %p %m (%c)%n
log4j.logger.kafka=INFO, kafkaAppender

log4j.appender.zookeeperAppender=org.apache.log4j.ConsoleAppender
log4j.appender.zookeeperAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.zookeeperAppender.layout.ConversionPattern=ZOOKEEPER: [%d] %p %m (%c)%n
log4j.logger.org.apache.zookeeper=INFO, zookeeperAppender
