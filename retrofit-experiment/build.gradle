buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE'
    }
}

plugins {
    id 'java'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'com.squareup.okhttp3:okhttp:3.14.4'
    testImplementation 'com.squareup.okhttp3:logging-interceptor:3.14.4'
    testImplementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.71'
    testImplementation 'com.squareup.retrofit2:retrofit:2.8.1'
    testImplementation 'com.squareup.retrofit2:converter-scalars:2.8.1'
    testImplementation 'com.squareup.retrofit2:converter-jackson:2.8.1'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}

test {
    useJUnitPlatform()
}
