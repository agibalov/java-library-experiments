group 'me.loki2302'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.2'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.2.RELEASE'
    testCompile project(':app')
}

test {
}

task benchmark(type: Test) {
    group = 'verification'
    useJUnit()
    systemProperty 'ENABLE_BENCHMARK', '1'
}
