apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'me.loki2302.App'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
    testCompile "org.springframework.boot:spring-boot-starter:1.2.1.RELEASE"
    testCompile "org.springframework.boot:spring-boot-starter-test:1.2.1.RELEASE"
}

test {
    testLogging {
        showStandardStreams = true
        events "failed", "passed", "skipped"
    }

    // exclude tests designed as inner classes (see ProgrammaticJUnitTest)
    exclude 'me/loki2302/**/*$*'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
