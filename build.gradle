apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.google.inject:guice:4.0'
    testCompile 'com.google.inject.extensions:guice-multibindings:4.0'
    testCompile 'com.google.inject.extensions:guice-assistedinject:4.0'
    testCompile 'com.google.inject.extensions:guice-servlet:4.0'
    testCompile 'com.netflix.governator:governator:1.7.5'

    testCompile 'org.eclipse.jetty:jetty-servlet:9.3.0.M1'
    testCompile 'com.mashape.unirest:unirest-java:1.3.27'
}

test {
    testLogging {
        showStandardStreams = true
        events "failed", "passed", "skipped"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
