group 'me.loki2302'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '2.5'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'me.loki2302.App'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.3.RELEASE'
    testCompile 'org.apache.olingo:odata-client-core:4.2.0'

    compile 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
    compile 'org.apache.olingo:odata-commons-api:4.2.0'
    compile 'org.apache.olingo:odata-commons-core:4.2.0'
    compile 'org.apache.olingo:odata-server-api:4.2.0'
    compile 'org.apache.olingo:odata-server-core:4.2.0'
}
