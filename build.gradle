group 'me.loki2302'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.3'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.github.resilience4j', name: 'resilience4j-retry', version: '0.10.0'
    testCompile group: 'io.github.resilience4j', name: 'resilience4j-circuitbreaker', version: '0.10.0'
    testCompile group: 'io.github.resilience4j', name: 'resilience4j-ratelimiter', version: '0.10.0'
    testCompile group: 'io.github.resilience4j', name: 'resilience4j-timelimiter', version: '0.10.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.47'
}
