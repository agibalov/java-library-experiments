group 'me.loki2302'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '4.3'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testcontainers', name: 'testcontainers', version: '1.4.3'
    testCompile group: 'org.testcontainers', name: 'mysql', version: '1.4.3'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.8.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.8.RELEASE'
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    testCompile group: 'org.rnorth.duct-tape', name: 'duct-tape', version: '1.0.6'

    testCompile group: 'org.testcontainers', name: 'selenium', version: '1.4.3'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.7.0'
}
