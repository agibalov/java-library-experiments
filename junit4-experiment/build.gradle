apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'me.loki2302.App'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:2.8.47'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
    testCompile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.2'
    testCompile group: 'org.springframework', name: 'spring-expression', version: '4.3.4.RELEASE'
}

test {
    testLogging {
        showStandardStreams = true
        events "failed", "passed", "skipped"
    }

    // exclude tests designed as inner classes (see ProgrammaticJUnitTest)
    exclude 'me/loki2302/**/*$*'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}
