plugins {
    id 'org.flywaydb.flyway' version '5.1.4'
    id 'nu.studer.jooq' version '2.0.11'
    id 'java'
}

group 'io.agibalov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion = '4.9'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

dependencies {
    jooqRuntime group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.14.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jooq', version: '1.5.14.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.1.4'
}

flyway {
    driver = 'org.h2.Driver'
    url = 'jdbc:h2:./dbsample/dummy'
    user = 'SA'
}

jooq {
    dummy(sourceSets.main) {
        jdbc {
            driver = 'org.h2.Driver'
            url = 'jdbc:h2:./dbsample/dummy'
            user = 'SA'
        }

        generator {
            database {
                name = 'org.jooq.util.h2.H2Database'
                inputSchema = 'PUBLIC'
            }
            target {
                packageName = 'io.agibalov.db'
                directory = 'src/generated/jooq'
            }
        }
    }
}
