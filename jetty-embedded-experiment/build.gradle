apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.eclipse.jetty:jetty-server:9.2.6.v20141205'
    compile 'org.eclipse.jetty:jetty-servlet:9.2.6.v20141205'
    compile 'org.eclipse.jetty:jetty-webapp:9.2.6.v20141205'
    compile 'org.eclipse.jetty:jetty-jsp:9.2.6.v20141205'
    compile 'org.eclipse.jetty:jetty-plus:9.2.6.v20141205'
    compile 'org.eclipse.jetty.websocket:websocket-api:9.2.6.v20141205'
    compile 'org.eclipse.jetty.websocket:websocket-server:9.2.6.v20141205'
    compile 'org.eclipse.jetty.websocket:websocket-client:9.2.6.v20141205'
    compile 'com.mashape.unirest:unirest-java:1.3.27'
}